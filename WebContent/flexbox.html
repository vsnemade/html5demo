<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flex Box</title>
<script src="https://code.jquery.com/jquery-2.2.1.js"></script>

<script type="text/javascript">
var count = 0;
var handle;

	$(document).ready(function() {
	handle = setInterval(appendContent, 1000);		
	});
	
	function appendContent() {
		$(".container").append("<div>"+ ++count +"</div>");
		if(count ==25){
			clearInterval(handle);
		}
		
	}
</script>
<style type="text/css">

	.container{
		margin: 5px;
		padding: 5px;
		width: 100%;
		height: 100%;
		
		display: flex;
		flex-flow: row wrap;		
	}
	
	.container > div {
		height: 150px;
		width: 150px;
		background-color: brown;
		text-align: center;
		margin: 5px;
	}

</style>
</head>
<body>

	<h2>Flex Box</h2>
	<div class="container">
	<!-- 	<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div> -->
		
	</div>
</body>
</html>
